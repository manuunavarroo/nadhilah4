<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Scrollable Images</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }
        .image-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="image1.jpg" alt="Image 1">
    </div>
    <div class="image-container">
        <img src="image2.jpg" alt="Image 2">
    </div>
    <div class="image-container">
        <img src="image3.jpg" alt="Image 3">
    </div>
    <div class="image-container">
        <img src="image4.jpg" alt="Image 4">
    </div>
</body>
</html>
