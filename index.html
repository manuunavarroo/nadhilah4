<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Scrolling Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        video {
            width: 100%;
            height: auto;
            pointer-events: none; /* Disable all interaction with the video */
        }
    </style>
</head>
<body>
    <video src="Memories1.mp4" loop autoplay muted></video>
    <video src="Memories2.mp4" loop autoplay muted></video>
    <video src="Memories3.mp4" loop autoplay muted></video>
    <video src="Memories4.mp4" loop autoplay muted></video>
</body>
</html>
